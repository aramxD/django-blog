{% extends 'base/base.html' %}


{% block content %}
<div class="jumbotron text-center" style="background-color: rgba(255, 255, 255, .2); max-width: 60rem; margin:auto; ">




    <h2>{{ error }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="card text-center" style="max-width: 60rem; margin:auto;">
            <div class="card-body">
                <h2>Sign Up</h2>
                <br>
                <div class="row">
                    <div class="col-5" >
                        <img style="width: 100%; height: auto; background-size: 100% 100%;" src="https://i.pinimg.com/736x/3c/23/0a/3c230a20a25b5cf923c5ebe87a10eadd.jpg" class="card-img-left">
                    </div>


                    <div class="col-7">
                        <input style="width: 25rem; " type="text" name="first_name" placeholder="First Name"><br><br>
                        <input style="width: 25rem; " type="text" name="last_name" placeholder="last Name"><br><br>
                        <input style="width: 25rem; " type="text" name="username" placeholder="Username"><br><br>
                        <input style="width: 25rem; " type="email" name="email" placeholder="Email"><br><br>
                        <input style="width: 25rem; " type="file" name="img" placeholder="image"><br><br>
                        <input style="width: 25rem; " type="password" name="password1" placeholder="Password"><br><br>
                        <input style="width: 25rem; " type="password" name="password2"
                            placeholder="Confirm Password"><br><br>
                        <button class="btn btn-primary text-right" type="submit"> Sign Up </button>
                    </div>



                </div>
            </div>
            <div class="card-footer w-100 text-muted">
                Welcome
            </div>
        </div>
        <hr>
        <!--
        {{form.username.label}}
        {{form.username}}

        {{form.first_name}}
        <br>
        {{form.last_name.label}}
        {{form.last_name}}

        {{form.email}}
        <br>

        {{form.password1.label}}
        {{form.password1}}
        <br>
        {{form.password2.label}}
        {{form.password2}}


        <button type="submit"> Sign Up </button> -->
    </form>


</div>
{% endblock %}
